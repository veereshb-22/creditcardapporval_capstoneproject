spring.application.name=creditcardapporval
server.port=9867

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/creditcardapporval
spring.datasource.username=postgres
spring.datasource.password=crimson@123

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Location for uploaded files
spring.servlet.multipart.location=D:/springbootproject/creditcardapporval/src/main/resources/static/images
server.servlet.session.timeout=30m